<html lang="en" class="overflow-hidden overscroll-none relative">
<head>
  <meta charset="UTF-8">

  <!--Makes viewport on iOS devices not have a black bar-->
  <meta name='viewport' content='viewport-fit=cover, width=device-width, initial-scale=1.0'>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Emerald</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="apple-touch-icon" href="public/icons/apple-icon-180.png">
  <link rel="icon" href="icons/apple-icon-180.png">
  <link rel="manifest" href="/manifest.json">

  <link rel="apple-touch-startup-image" href="public/icons/apple-splash-2048-2732.jpg">
</head>
<body class="flex flex-col bg-gray-100 dark:bg-gray-900 h-full overflow-hidden overscroll-none relative user-select-none">
  <!--Navigation-->
  <div class="top-nav flex-none bg-gradient-to-br from-green-300 to-green-400 dark:from-green-400 dark:to-green-500 border-b-2 dark:border-gray-600">
    <div id="sidenav-trigger" class="w-min">
      <a href="#" class="flex justify-center items-center h-16 w-16">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </a>
    </div>

    <div id="page-back-trigger" class="hidden w-min">
      <a href="#" class="flex justify-center items-center h-16 w-16">
        <svg class="w-8 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </a>
    </div>
  </div>

  <!--Main Content-->
  <div class="flex-grow relative overflow-hidden">

    <!--Home Tab-->
    <div id="home" class="tab-screen active">

      <!--Post Container-->
      <div class="tab-screen-body selected">
        
        <div class="flex flex-col">
          <div class="pt-1 px-2 text-gray-800 border-b dark:border-gray-800 flex flex-row justify-between flex-shrink-0 h-14">
            <a href="#" onclick="app.dom.loadHomeFeed()" class="flex-shrink-0 h-full p-2 flex items-center dark:text-gray-200">
              <svg class="w-6 h-6 pr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
              </svg>
              <p class="font-semibold">Reload</p>
            </a>
            <a href="#" onclick="app.methods.homeLayoutSelect()" class="flex-shrink-0 p-2 flex items-center text-gray-800 dark:text-gray-200">
              <div>
                <svg class="home-layout layout-normal w-8 h-8 pr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M20 13H3c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h17c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zm0-10H3c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h17c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1z"/></svg>
                <svg class="home-layout layout-compact w-8 h-8 pr-2 hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path fill="currentColor" d="M4 15h16v-2H4v2zm0 4h16v-2H4v2zm0-8h16V9H4v2zm0-6v2h16V5H4z"/></svg>
              </div>
              <div>
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            </a>
          </div>
  
          <div class="p-2">
            <a href="#" id="compose-post" class="flex items-center bg-white dark:bg-gray-800 text-gray-400 h-10 w-full rounded-xl px-4">
              Say something...
            </a>
          </div>
  
          <div id="home-feed">
  
          </div>
        </div>


      </div>


    </div>

    <!--Explore Tab-->
    <div id="explore" class="tab-screen">
      <div class="tab-screen-body selected">

      </div>
    </div>

    <!--Activity Tab-->
    <div id="activity" class="tab-screen">
      <div class="tab-screen-body selected">
        
      </div>
    </div>

    <!--Profile Tab-->
    <div id="profile" class="tab-screen">
      <div class="tab-screen-body selected">

      </div>
    </div>
    
  </div>

  <!--Footer Navigation-->
  <div class="footer bg-white dark:bg-gray-800 border-t-2 border-gray-200 dark:border-gray-700">
    <div class="flex flex-row justify-evenly w-full flex-none h-16 dark:text-white">
      <a href="#" class="bottom-nav-item active" data-page="home">
        <div>
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
        </div>
      </a>
      <a href="#" class="bottom-nav-item" data-page="explore">
        <div>
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
          </svg>
        </div>
      </a>
      <a href="#" class="bottom-nav-item" data-page="activity">
        <div>
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </div>
      </a>
      <a href="#" class="bottom-nav-item" data-page="profile">
        <div>
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
      </a>
    </div>
  </div>

  <div id="projector">
    <img id="projector-img" class="w-full h-full object-contain py-16">
    <div class="projector-options">
      <a class="mx-2" id="projector-close">
        <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </a>
      <a class="mx-2" id="projector-share">
        <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
        </svg>
      </a>
    </div>
  </div>

  <!--Sidenav-->
  <div class="sidenav">
    <div class="flex flex-col h-full w-full relative">
      <a href="#" onclick="app.dom.page.create('settings', '', false); app.methods.computeSettings();" class="block p-6 w-full border-b dark:border-gray-700 sidenav-button">
        Settings
      </a>
      <a href="#" onclick="app.dom.page.create('saved','')" class="block p-6 w-full border-b dark:border-gray-700 sidenav-button">
        Saved
      </a>
      
      <a href="#" onclick="app.methods.signOut()" class="block p-6 w-full border-t dark:border-gray-700 absolute bottom-0 text-red-500 dark:text-red-400 sidenav-button">
        Sign Out
      </a>
    </div>
  </div>

  <!--Film Overlay-->
  <div class="film"></div>

  
  <!--Floating Action Button & Post modal-->
  <div id="fab-container">
    <div id="fab" class="overflow-hidden transform">

      <!--Add Icon-->
      <div class="icon absolute w-full h-full flex justify-center items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
        </svg>
      </div>

      <!--Post form-->
      <div class="post-form-container absolute w-full h-full flex flex-col justify-between">
        <div class="h-full p-6 overflow-auto">
          <h1 class="dark:text-white font-bold text-3xl mb-4">Post</h1>

          <div class="mb-2">
            <h1 class="dark:text-gray-200 text-lg font-semibold mb-2">Title</h1>
            <input id="post-form-title" name="title" class="w-full h-12 dark:text-gray-200 dark:bg-gray-900 border-2 px-3 rounded-xl transition duration-300 border-gray-200 focus:border-green-400 dark:border-gray-700 dark:focus:border-green-400 focus:ring-1 focus:ring-green-400 outline-none mb-2" type="text" autocomplete="off" placeholder="An interesting title.">
          </div>

          <div id="post-type" class="border dark:border-gray-700 h-12 w-auto mt-4 p-0.5 rounded-full flex flex-row mb-2">
            <div trigger="post-body-text" data-post-type="text" class="dark:text-gray-200 post-body-type-select active">Text</div>
            <div trigger="post-body-image" data-post-type="image" class="dark:text-gray-200 post-body-type-select">Image</div>
          </div>


          <div class="w-full relative">

            <div id="post-body-text" class="post-body active absolute w-full mb-2">
              <h1 class="dark:text-gray-200 text-lg font-semibold mb-1">Body</h1>
              <textarea id="post-form-text-body" name="body" class="w-full h-40 dark:text-gray-200 dark:bg-gray-900 border-2 px-4 py-3 rounded-xl transition duration-300 border-gray-200 focus:border-green-400 dark:border-gray-700 dark:focus:border-green-400 focus:ring-1 focus:ring-green-400 outline-none mb-2" data-gramm_editor="false" type="text"></textarea>
            </div>
  
            <div id="post-body-image" class="post-body absolute w-full mb-2">
              <h1 class="dark:text-gray-200 text-lg font-semibold mb-1">Image</h1>
              <div class="mt-2 flex justify-center px-6 pb-6 border-2 border-gray-300 dark:border-gray-700 border-dashed rounded-md relative">
                <div class="space-y-1 text-center pt-5 text-glow">
                  <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label for="file-upload" class="relative w-full text-center cursor-pointer font-medium text-green-500 hover:text-green-400 focus-within:outline-none">
                      <span>Choose a photo</span>
                      <input id="file-upload" name="image" type="file" class="sr-only" accept="image/*, .jpg,.png,.bmp,.gif,.tif,.webp,.heic,.pdf,.jpeg,.tiff,.heif">
                    </label>
                  </div>
                  <p class="text-xs text-gray-500">
                    Any image file up to 32MB
                  </p>
                </div>
                <div class="absolute top-0 left-0 w-full h-full z-behind pointer-events-none">
                  <img id="image-upload-preview" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABAQMAAAAl21bKAAAAA1BMVEUAAACnej3aAAAAAXRSTlMAQObYZgAAAApJREFUCNdjYAAAAAIAAeIhvDMAAAAASUVORK5CYII=" class="w-full h-full object-cover opacity-20 brighter">
                </div>
              </div>
            </div>

          </div>

        </div>

        <!--Modal Footer-->
        <div class="h-auto border-t dark:border-gray-700 p-4 flex flex-row justify-between items-center">
          <button type="button" class="py-2 px-4 ring-2 ring-gray-200 dark:ring-gray-700 dark:text-gray-300 rounded post-form-button post-form-cancel">Cancel</button>
          <button type="submit" name="submit" class="py-2 px-4 bg-green-400 dark:bg-green-500 text-white rounded post-form-button post-form-submit">
            <div class="label h-6">Post</div>
            <div class="loader h-6 hidden justify-center items-center">
              <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" display="block"><circle cx="50" cy="50" r="24" stroke-width="4" stroke="#fff" stroke-dasharray="37.69911184307752 37.69911184307752" fill="none" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" dur="1.282051282051282s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"/></circle><circle cx="50" cy="50" r="19" stroke-width="4" stroke="rgba(255, 255, 255, 0.6320967741935484)" stroke-dasharray="29.845130209103033 29.845130209103033" stroke-dashoffset="29.845" fill="none" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" dur="1.282051282051282s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"/></circle></svg>
            </div>
          </button>
        </div>
       

      </div>
    </div>
  </div>

  <div class="edit-profile-modal-container">
    <div class="edit-profile-modal">
      <div class="w-full overflow-auto">
        <div class="relative mb-16 shadow-xl">
          <div class="w-full h-32 bg-gray-400 relative">
            <img class="object-cover w-full h-full hidden edit-profile-banner">
            <label href="#" for="banner-upload" class="absolute right-4 top-4 w-12 h-12 bg-black bg-opacity-30 ring-2 ring-white rounded-full flex justify-center items-center">
              <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </label>
            <input id="banner-upload" name="image" type="file" class="sr-only" accept="image/*, .jpg,.png,.bmp,.gif,.tif,.webp,.heic,.pdf,.jpeg,.tiff,.heif">
          </div>
          <div class="absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-32 w-32 rounded-full bg-gray-100 ring-2 ring-white shadow-lg overflow-hidden">
            <div class="relative w-full h-full rounded-full overflow-hidden">
              <img class="object-cover w-full h-full edit-profile-profile-picture">
              <label href="#" for="profile-picture-upload" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-12 h-12 bg-black bg-opacity-30 ring-2 ring-white rounded-full flex justify-center items-center">
                <svg class="w-6 h-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </label>
              <input id="profile-picture-upload" name="image" type="file" class="sr-only" accept="image/*, .jpg,.png,.bmp,.gif,.tif,.webp,.heic,.pdf,.jpeg,.tiff,.heif">
            </div>
          </div>
        </div>
        <div class="mx-8 pt-4">
          <label class="text-gray-500 dark:text-gray-300">Display Name</label>
          <input class="edit-profile-name w-full h-12 dark:text-gray-200 dark:bg-gray-900 border-2 px-3 rounded-xl shadow-sm transition duration-300 border-gray-200 focus:border-green-400 dark:border-gray-700 dark:focus:border-green-400 focus:ring-1 focus:ring-green-400 outline-none mb-4 mt-1" type="text">

          <label class="text-gray-500 dark:text-gray-300">Username</label>
          <div class="flex h-12 shadow-sm rounded-xl mt-1">
            <div class="flex justify-center items-center w-12 h-min bg-gray-100 dark:bg-gray-800 border-2 border-r-0 dark:border-gray-700 rounded-l-xl font-semibold text-gray-700 dark:text-gray-200">@</div>
            <input class="edit-profile-username w-full h-12 dark:text-gray-200 dark:bg-gray-900 border-2 px-3 rounded-r-xl transition duration-300 border-gray-200 focus:border-green-400 dark:border-gray-700 dark:focus:border-green-400 focus:ring-1 focus:ring-green-400 outline-none" type="text">
          </div>
          <label class="mt-1 mb-4 text-sm text-gray-500 block">Changing your name will make it avalible to other users</label>

          <label class="text-gray-500 dark:text-gray-300">Bio</label>
          <textarea class="edit-profile-bio w-full h-48 dark:text-gray-200 dark:bg-gray-900 border-2 px-3 py-2 rounded-xl shadow-sm transition duration-300 border-gray-200 focus:border-green-400 dark:border-gray-700 dark:focus:border-green-400 focus:ring-1 focus:ring-green-400 outline-none mb-4 mt-1"></textarea>

        </div>
      </div>
      <div class="h-auto border-t dark:border-gray-700 p-4 flex flex-row justify-between items-center">
        <button type="button" class="py-2 px-4 ring-2 ring-gray-200 dark:ring-gray-700 dark:text-gray-300 rounded" onclick="app.dom.closeProfileEdit()">Cancel</button>
        <button type="submit" name="submit" class="py-2 px-4 bg-green-400 dark:bg-green-500 text-white rounded edit-profile-submit">
          <div class="label h-6">Update</div>
          <div class="loader h-6 hidden justify-center items-center">
            <svg class="w-12 h-12" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" display="block"><circle cx="50" cy="50" r="24" stroke-width="4" stroke="#fff" stroke-dasharray="37.69911184307752 37.69911184307752" fill="none" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" dur="1.282051282051282s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"/></circle><circle cx="50" cy="50" r="19" stroke-width="4" stroke="rgba(255, 255, 255, 0.6320967741935484)" stroke-dasharray="29.845130209103033 29.845130209103033" stroke-dashoffset="29.845" fill="none" stroke-linecap="round"><animateTransform attributeName="transform" type="rotate" dur="1.282051282051282s" repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"/></circle></svg>
          </div>
        </button>
      </div>
    </div>
  </div>

  <div id="dialogue-container">

  </div>

  <script>
    if(JSON.parse(localStorage.dark) && !JSON.parse(localStorage['system-theme'])){
      document.body.classList.add('dark');
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/lib/elembuilder.js"></script>
  <script src="/lib/hammer.js"></script>

  <script src="/js/start.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/methods.js"></script>
  <script src="/js/dom.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/page.js"></script>
  <script defer src="/js/listeners.js"></script>
  <script defer src="https://unpkg.com/confetti-js@0.0.18/dist/index.js"></script>
  <canvas id="my-canvas" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:999999;pointer-events:none;"></canvas>
</body>
</html>
